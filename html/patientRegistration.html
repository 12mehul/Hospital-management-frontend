<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Patient Registration</title>
  </head>
  <body>
    <div class="w-full mx-auto h-screen flex items-center justify-center">
      <div
        class="max-w-2xl w-full h-auto bg-purple-50 p-3 rounded-xl shadow shadow-slate-300"
      >
        <h2
          class="flex items-center justify-center text-3xl font-semibold text-purple-600"
        >
          Registration Form
        </h2>
        <div class="mt-3 mb-3 flex items-center justify-center">
          <img src="../img/patient-icon.png" alt="logo" class="w-20 h-20" />
        </div>
        <form id="registrationForm">
          <!-- Step 1 -->
          <div class="form-step flex flex-col gap-4">
            <div>
              <input
                type="text"
                class="w-full p-3 text-lg text-gray-700 font-normal border border-purple-400 focus:border-purple-500 rounded-md focus:outline-none hover:shadow"
                placeholder="Enter your name"
                name="name"
              />
              <span id="error-name" class="pl-2 text-red-500"></span>
            </div>
            <div>
              <input
                type="email"
                class="w-full p-3 text-lg text-gray-700 font-normal border border-purple-400 focus:border-purple-500 rounded-md focus:outline-none hover:shadow"
                placeholder="Enter your email"
                name="email"
              />
              <span id="error-email" class="pl-2 text-red-500"></span>
            </div>
            <div class="flex flex-col md:flex-row gap-3">
              <div class="w-full">
                <input
                  type="password"
                  class="w-full p-3 text-lg text-gray-700 font-normal border border-purple-400 focus:border-purple-500 rounded-md focus:outline-none hover:shadow"
                  placeholder="Enter your password"
                  name="password"
                  id="password"
                />
                <span id="error-password" class="pl-2 text-red-500"></span>
              </div>
              <div class="w-full">
                <input
                  type="password"
                  class="w-full p-3 text-lg text-gray-700 font-normal border border-purple-400 focus:border-purple-500 rounded-md focus:outline-none hover:shadow"
                  placeholder="Enter your confirm password"
                  name="confirmPassword"
                  id="confirmPassword"
                />
                <span
                  id="error-confirmPassword"
                  class="pl-2 text-red-500"
                ></span>
              </div>
            </div>
            <button
              class="w-full py-3 font-medium text-white bg-blue-600 hover:bg-blue-500 rounded-lg border-blue-500 hover:shadow inline-flex space-x-2 items-center justify-center"
              type="button"
              onclick="nextStep()"
            >
              Next
            </button>
          </div>

          <!-- Step 2 -->
          <div class="form-step flex flex-col gap-4 hidden">
            <div class="flex flex-col md:flex-row gap-3">
              <div class="w-full">
                <input
                  type="date"
                  class="w-full p-3 text-lg text-gray-700 font-normal border border-purple-400 focus:border-purple-500 rounded-md focus:outline-none hover:shadow"
                  placeholder="Enter your dob"
                  name="dob"
                />
                <span id="error-dob" class="pl-2 text-red-500"></span>
              </div>
              <div class="w-full">
                <input
                  type="number"
                  class="w-full p-3 text-lg text-gray-700 font-normal border border-purple-400 focus:border-purple-500 rounded-md focus:outline-none hover:shadow"
                  placeholder="Enter your age"
                  name="age"
                />
                <span id="error-age" class="pl-2 text-red-500"></span>
              </div>
            </div>
            <div class="flex flex-col md:flex-row gap-3">
              <div class="w-full">
                <div
                  class="w-full flex gap-3 p-3 bg-white border border-purple-400 focus:border-purple-500 rounded-md focus:outline-none hover:shadow"
                >
                  <div class="flex items-center justify-center gap-3">
                    <input
                      type="radio"
                      id="male"
                      name="gender"
                      class="accent-blue-300 focus:accent-blue-500 w-4 h-4"
                    />
                    <label for="male" class="text-lg text-gray-700 font-normal"
                      >Male</label
                    >
                  </div>
                  <div class="flex items-center justify-center gap-3">
                    <input
                      type="radio"
                      id="female"
                      name="gender"
                      class="accent-blue-300 focus:accent-blue-500 w-4 h-4"
                    />
                    <label
                      for="female"
                      class="text-lg text-gray-700 font-normal"
                      >Female</label
                    >
                  </div>
                </div>
                <span id="error-gender" class="pl-2 text-red-500"></span>
              </div>
              <div class="w-full">
                <input
                  type="text"
                  class="w-full p-3 text-lg text-gray-700 font-normal border border-purple-400 focus:border-purple-500 rounded-md focus:outline-none hover:shadow"
                  placeholder="Enter your phone"
                  name="phone"
                />
                <span id="error-phone" class="pl-2 text-red-500"></span>
              </div>
            </div>
            <button
              class="w-full py-3 font-medium text-white bg-blue-600 hover:bg-blue-500 rounded-lg border-blue-500 hover:shadow inline-flex space-x-2 items-center justify-center"
              type="button"
              onclick="nextStep()"
            >
              Next
            </button>
          </div>

          <!-- Step 3 -->
          <div class="form-step flex flex-col gap-4 hidden">
            <div>
              <input
                type="text"
                class="w-full p-3 text-lg text-gray-700 font-normal border border-purple-400 focus:border-purple-500 rounded-md focus:outline-none hover:shadow"
                placeholder="Enter your address"
                name="addressLine"
              />
              <span id="error-addressLine" class="pl-2 text-red-500"></span>
            </div>
            <div class="flex flex-col md:flex-row gap-3">
              <div class="w-full">
                <input
                  type="text"
                  class="w-full p-3 text-lg text-gray-700 font-normal border border-purple-400 focus:border-purple-500 rounded-md focus:outline-none hover:shadow"
                  placeholder="Enter your city"
                  name="city"
                />
                <span id="error-city" class="pl-2 text-red-500"></span>
              </div>
              <div class="w-full">
                <input
                  type="text"
                  class="w-full p-3 text-lg text-gray-700 font-normal border border-purple-400 focus:border-purple-500 rounded-md focus:outline-none hover:shadow"
                  placeholder="Enter your state"
                  name="state"
                />
                <span id="error-state" class="pl-2 text-red-500"></span>
              </div>
            </div>
            <div class="flex flex-col md:flex-row gap-3">
              <div class="w-full">
                <input
                  type="text"
                  class="w-full p-3 text-lg text-gray-700 font-normal border border-purple-400 focus:border-purple-500 rounded-md focus:outline-none hover:shadow"
                  placeholder="Enter your country"
                  name="country"
                />
                <span id="error-country" class="pl-2 text-red-500"></span>
              </div>
              <div class="w-full">
                <input
                  type="text"
                  class="w-full p-3 text-lg text-gray-700 font-normal border border-purple-400 focus:border-purple-500 rounded-md focus:outline-none hover:shadow"
                  placeholder="Enter your pincode"
                  name="pincode"
                />
                <span id="error-pincode" class="pl-2 text-red-500"></span>
              </div>
            </div>
            <button
              class="w-full py-3 font-medium text-white bg-blue-600 hover:bg-blue-500 rounded-lg border-blue-500 hover:shadow inline-flex space-x-2 items-center justify-center"
              type="submit"
              onclick="performValidation()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
                />
              </svg>
              <span>Submit</span>
            </button>
          </div>
        </form>
        <p class="mt-2 flex gap-1 items-center justify-center">
          Registered yet?
          <a
            href="/login"
            class="text-teal-400 font-medium inline-flex space-x-1 items-center hover:text-purple-600"
          >
            <span>Login now</span>
            <span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
                />
              </svg>
            </span>
          </a>
        </p>
      </div>
    </div>

    <script src="../js/patientRegistration.js"></script>
  </body>
</html>
