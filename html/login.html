<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
  </head>
  <body class="bg-cover bg-[url('../img/patient-bg.jpg')]">
    <div class="w-full mx-auto h-screen flex items-center justify-center">
      <div
        class="max-w-lg w-full mx-auto bg-sky-50 p-8 rounded-xl shadow-lg shadow-sky-200/50"
      >
        <div class="flex items-center justify-center">
          <img src="../img/logo.jpg" alt="logo" class="w-20 h-20" />
        </div>
        <h2 class="flex items-start text-3xl font-semibold text-blue-800">
          Login Form
        </h2>
        <p className="mb-1 text-slate-500">Hi, Welcome back ðŸ‘‹</p>
        <form id="loginForm">
          <div class="py-3 flex flex-col gap-4">
            <div>
              <input
                type="email"
                class="w-full p-3 text-lg text-gray-700 font-normal border-2 border-cyan-100 border-b-cyan-300 focus:border-cyan-500 focus:outline-none hover:shadow-md bg-transparent rounded-md"
                placeholder="Enter your email"
                name="email"
              />
              <span id="error-email" class="pl-2 text-red-500"></span>
            </div>
            <div class="w-full">
              <input
                type="password"
                class="w-full p-3 text-lg text-gray-700 font-normal border-2 border-cyan-100 border-b-cyan-300 focus:border-cyan-500 focus:outline-none hover:shadow-md bg-transparent rounded-md"
                placeholder="Enter your password"
                name="password"
                id="password"
              />
              <span id="error-password" class="pl-2 text-red-500"></span>
            </div>
            <button
              class="w-full py-3 font-medium text-white bg-blue-500 shadow-lg shadow-blue-500/50 hover:bg-blue-400 rounded-xl inline-flex space-x-2 items-center justify-center shadow-inner"
              type="submit"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
                />
              </svg>
              <span>Submit</span>
            </button>
          </div>
        </form>
        <p class="flex gap-1 items-center justify-center">
          Not registered yet?
          <a
            href="/html/patientRegistration.html"
            class="text-teal-400 font-medium inline-flex space-x-1 items-center hover:text-purple-600"
          >
            <span>Register now</span>
            <span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
                />
              </svg>
            </span>
          </a>
        </p>
      </div>
    </div>

    <script type="module" src="../js/login.js"></script>
  </body>
</html>
