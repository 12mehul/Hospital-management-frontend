<div
  class="w-full mx-auto flex items-center justify-center"
  id="patient-profile"
>
  <div
    class="max-w-2xl w-full h-auto bg-white p-3 rounded-xl shadow-lg shadow-sky-200/50"
  >
    <h2
      class="flex items-center justify-center text-3xl font-semibold text-blue-800"
    >
      Patient Profile
    </h2>
    <p>Welcome, Patient. Here is your profile information.</p>
    <form id="registrationForm">
      <div class="flex flex-col gap-4">
        <div class="flex flex-col md:flex-row gap-3">
          <div class="w-full">
            <input
              type="text"
              class="w-full p-3 text-lg text-gray-700 font-normal border-2 border-cyan-100 border-b-cyan-300 focus:border-cyan-500 focus:outline-none hover:shadow-md bg-transparent rounded-md"
              placeholder="Enter your first name"
              name="firstName"
            />
            <span id="error-firstName" class="pl-2 text-red-500"></span>
          </div>
          <div class="w-full">
            <input
              type="text"
              class="w-full p-3 text-lg text-gray-700 font-normal border-2 border-cyan-100 border-b-cyan-300 focus:border-cyan-500 focus:outline-none hover:shadow-md bg-transparent rounded-md"
              placeholder="Enter your last name"
              name="lastName"
            />
            <span id="error-lastName" class="pl-2 text-red-500"></span>
          </div>
        </div>
        <div>
          <input
            type="email"
            class="w-full p-3 text-lg text-gray-700 font-normal border-2 border-cyan-100 border-b-cyan-300 focus:border-cyan-500 focus:outline-none hover:shadow-md bg-transparent rounded-md"
            placeholder="Enter your email"
            name="email"
          />
          <span id="error-email" class="pl-2 text-red-500"></span>
        </div>
        <div class="flex flex-col md:flex-row gap-3">
          <div class="w-full">
            <input
              type="password"
              class="w-full p-3 text-lg text-gray-700 font-normal border-2 border-cyan-100 border-b-cyan-300 focus:border-cyan-500 focus:outline-none hover:shadow-md bg-transparent rounded-md"
              placeholder="Enter your password"
              name="password"
              id="password"
            />
            <span id="error-password" class="pl-2 text-red-500"></span>
          </div>
          <div class="w-full">
            <input
              type="password"
              class="w-full p-3 text-lg text-gray-700 font-normal border-2 border-cyan-100 border-b-cyan-300 focus:border-cyan-500 focus:outline-none hover:shadow-md bg-transparent rounded-md"
              placeholder="Enter your confirm password"
              name="confirmPassword"
              id="confirmPassword"
            />
            <span id="error-confirmPassword" class="pl-2 text-red-500"></span>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
